
<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Nuestro Equipo</h2>
      <p class="font-light text-gray-500 lg:mb-16 sm:text-xl dark:text-gray-400">Conoce al equipo detr√°s del proyecto</p>
    </div> 
    <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-3">
      <div *ngFor="let member of team" class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
        <img class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg" [src]="member.image" [alt]="member.name">
        <div class="p-5">
          <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ member.name }}</h3>
          <span class="text-gray-500 dark:text-gray-400">{{ member.position }}</span>
        </div>
      </div>
    </div>  
  </div>
</section>
