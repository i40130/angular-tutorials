
<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <h2 class="mb-8 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Preguntas Frecuentes</h2>
    <div class="grid gap-8 mb-6 lg:mb-16">
      <div *ngFor="let faq of faqs" class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-8 md:p-12">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-2">{{ faq.question }}</h3>
        <p class="text-gray-500 dark:text-gray-400">{{ faq.answer }}</p>
      </div>
    </div>
  </div>
</section>
